<!--
  Jet de réputation
-->

<!-- jet -->
${#roll:= [1d100]}$
${#result:= roll<=reputation ? true : false}$ 
<!-- affichage -->
<div>
  <h3>Réputation</h3>

  <table>
    <tbody>
      <tr>
        <th style="width:50%;">
          d100
        </th>
        <td>
          <div class="bl-dropdown">
            <p><strong>${!roll}$</strong> / ${!reputation}$</p>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <p class="bl-result ${!result ? "bl-roll-success\">Réussite" : "bl-roll-fail\">Echec"}$</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
